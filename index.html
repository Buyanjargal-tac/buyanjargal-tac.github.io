
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Email Signature Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .preview {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background-color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .signature {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Гарын үсгийн мэдээлэл</h2>
    <div class="form">
      <input placeholder="Нэр" />
      <input placeholder="Албан тушаал" />
      <input placeholder="Имэйл" />
      <input placeholder="Утас" />
      <input placeholder="Хаяг" />
    </div>
    <div class="preview">
      <div class="signature">
        <div style="margin-bottom: 1em; font-size: 14px;">Хүндэтгэсэн,</div>
        <table style="font-size: 11px;">
          <tr>
            <td style="padding-right: 16px;">
              <img src="https://i.imgur.com/XKQKxVa.png" alt="Түмэн Айл Көүл" width="90" />
            </td>
            <td style="padding-right: 15px; border-right: 1px solid #999;">
              <div style="font-weight: bold; font-size: 16px;">Нэр</div>
              <div>Албан тушаал</div>
            </td>
            <td style="padding-left: 16px;">
              <div><strong>И-мэйл:</strong> email@example.com</div>
              <div><strong>Утас:</strong> +976 88112233</div>
              <div><strong>Хаяг:</strong> Улаанбаатар хот</div>
            </td>
          </tr>
        </table>
      </div>
      <div class="buttons">
        <button>Хуулах</button>
        <button>Зураг татах</button>
        <button>Зургаар хуулах</button>
      </div>
    </div>
  </div>
</body>
</html>
